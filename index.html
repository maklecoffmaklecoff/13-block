<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>13 Блок — клан Ton Prison</title>

  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/themes.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">13</div>
      <div class="brand-text">
        <div class="title">13 Блок</div>
        <div class="subtitle">Ton Prison • Клан</div>
      </div>
    </div>

    <button class="hamburger" id="tabsToggle" aria-expanded="false" aria-label="Открыть меню" type="button">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="tabs" id="tabs">
      <button class="tab" data-route="home" type="button">Главная</button>
      <button class="tab" data-route="roster" type="button">Состав клана</button>
      <button class="tab" data-route="events" type="button">События</button>
      <button class="tab authed-only" data-route="chat" type="button">Чат</button>
      <button class="tab admin-only" data-route="admin" type="button">Админ</button>
      <button class="tab" data-route="calculator" type="button">Калькулятор</button>
    </nav>

    <div class="actions">
      <select id="themeSelect" class="select">
        <option value="theme-dark">Тёмная</option>
        <option value="theme-neon">Neon</option>
        <option value="theme-light">Светлая</option>
      </select>

      <div class="userbox" id="userbox">
        <button class="btn" id="btnLogin">Войти</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="page"></section>
  </main>

  <div id="notifyHost" class="notify-host" aria-live="polite"></div>
  <div id="modalHost" class="modal-host hidden"></div>

  <script type="module" src="./js/app.js?v=1262414123"></script>
</body>
</html>
